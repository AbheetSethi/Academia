spring.application.name=AcademicERP
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/academic_erp
spring.datasource.username=abheet
spring.datasource.password=4123

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:/schema.sql, classpath:/constraint.sql
spring.sql.init.data-locations=classpath:/data.sql

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true